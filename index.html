<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
        }
        
        #gameBoard {
            border: 2px solid #333;
            background-color: #000;
        }
        
        .game-info {
            margin: 20px 0;
            font-size: 18px;
        }
        
        #gameOverMessage {
            display: none;
            color: red;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
        </div>
        <canvas id="gameBoard" width="400" height="400"></canvas>
        <div id="gameOverMessage">
            Game Over! Restarting in <span id="countdown">3</span> seconds...
            <br>Or press Enter to restart now
        </div>
        <div class="instructions">
            Use arrow keys to control the snake
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOverMessage');
        const countdownElement = document.getElementById('countdown');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gameInterval;
        let restartTimeout;

        // Initialize game
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            
            generateFood();
            
            // Clear any existing intervals
            if (gameInterval) clearInterval(gameInterval);
            if (restartTimeout) clearTimeout(restartTimeout);
            
            // Start game loop with 1 second interval
            gameInterval = setInterval(gameLoop, 1000);
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
        }

        // Update game state
        function update() {
            // Move snake head
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = 'lime';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            gameOverElement.style.display = 'block';
            
            // Countdown for restart
            let countdown = 3;
            countdownElement.textContent = countdown;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    init();
                }
            }, 1000);
            
            // Store timeout reference so it can be cleared if Enter is pressed
            restartTimeout = setTimeout(() => {
                clearInterval(countdownInterval);
            }, 3000);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === 'Enter') {
                // Restart immediately on Enter
                if (restartTimeout) clearTimeout(restartTimeout);
                init();
                return;
            }
            
            if (!gameRunning) return;
            
            // Change direction with arrow keys
            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { // Prevent going backwards
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });

        // Start the game
        init();
    </script>
</body>
</html>
